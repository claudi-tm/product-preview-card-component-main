<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="style.css" />

		<title>Frontend Mentor | Product preview card component</title>
	</head>
	<body>
		<div class="content">
			<div class="card">
				<img
					class="card-img-top mobile-image"
					src="images/image-product-mobile.jpg"
					alt="Title"
				/>
				<img
					class="card-img-top desktop-image"
					src="images/image-product-desktop.jpg"
					alt="Title"
				/>
				<div class="card-body">
					<h4 class="title">PERFUME</h4>
					<h4 class="card-title cursive">
						<span>Gabrielle Essence</span>
						<span>Eau De Parfum</span>
					</h4>
					<p class="card-text no-cursive">
						A floral, solar and voluptuous interpretation composed
						by Olivier Polge, Perfumer-Creator for the House of
						CHANEL
					</p>
					<p class="card-text price cursive">
						<span class="new-price">$149.99</span>
						<span class="old-price">$169.99</span>
					</p>
					<input
						href="#"
						class="btn no-cursive"
						type="button"
						value="Add to Cart"
					/>
				</div>
			</div>

			<!-- <div class="attribution">
				Challenge by
				<a
					href="https://www.frontendmentor.io?ref=challenge"
					target="_blank"
					>Frontend Mentor</a
				>. Coded by <a href="#">Your Name Here</a>.
			</div> -->
		</div>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"
		></script>
	</body>
</html>
